<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/css/customer.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
    }

    body {
    background: #f4f6f9;
    }

    /* Navbar */
    .navbar {
    background: linear-gradient(90deg, #004e92, #000428);
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .navbar h2 {
    font-size: 22px;
    }

    .logout-btn {
    color: white;
    text-decoration: none;
    font-weight: bold;
    }

    .logout-btn:hover {
    color: #ffcccc;
    }

    /* Container */
    .container {
    padding: 40px;
    }

    .container h1 {
    font-size: 28px;
    margin-bottom: 5px;
    }

    .subtitle {
    color: gray;
    margin-bottom: 30px;
    }

    /* Cards */
    .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    }

    .card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    }

    .card i {
    font-size: 40px;
    color: #004e92;
    margin-bottom: 15px;
    }

    .card h3 {
    margin-bottom: 8px;
    }

    .card p {
    color: gray;
    font-size: 14px;
    }

    .card:hover {
    transform: translateY(-8px);
    box-shadow: 0px 15px 30px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>

<div class="navbar">
    <h2><i class="fa-solid fa-building-columns"></i> MyBank</h2>
    <a href="/history" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Transaction History
    </a>
    <a href="/logout" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
    </a>
</div>

<!-- Dashboard -->
<div class="container">

    <h1>Welcome, Customer ðŸ‘‹</h1>
    <p class="subtitle">Manage your banking services easily</p>

    <div class="card-container">

        <div class="card" onclick="goTo('/customer/accountform')">
            <i class="fa-solid fa-wallet"></i>
            <h3>Create Account</h3>
            <p>Open a new bank account</p>
        </div>

        <div class="card" onclick="goTo('/apply-debit-card')">
            <i class="fa-solid fa-credit-card"></i>
            <h3>Debit Card</h3>
            <p>Apply for a debit card</p>
        </div>

        <div class="card" onclick="goTo('/apply-credit-card')">
            <i class="fa-regular fa-credit-card"></i>
            <h3>Credit Card</h3>
            <p>Apply for a credit card</p>
        </div>

        <div class="card" onclick="goTo('/apply')">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <h3>Loan</h3>
            <p>Apply for personal loan</p>
        </div>

        <div class="card" onclick="goTo('/upi_bank')">
            <i class="fa-solid fa-list"></i>
            <h3>Transactions</h3>
            <p>Made your transaction</p>
        </div>

    </div>
</div>

<script>

    function goTo(url) {
    window.location.href = url;
}
</script>
</body>
</html>
