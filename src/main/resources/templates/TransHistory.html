<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* ===== Tabs ===== */
        .tabs {
            text-align: center;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 22px;
            margin: 5px;
            display: inline-block;
            text-decoration: none;
            color: #2c3e50;
            border: 2px solid #2c3e50;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab:hover {
            background: #2c3e50;
            color: white;
        }

        .active {
            background: #2c3e50;
            color: white;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .credit {
            color: green;
            font-weight: bold;
        }

        .debit {
            color: red;
            font-weight: bold;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: white;
            background: green;
        }

        /* ===== PAGINATION ===== */
.pagination {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
}

/* Previous / Next Button */
.page-btn {
    text-decoration: none;
    padding: 6px 7px;
    border-radius: 25px;
    font-size: 8px;
    font-weight: bold;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.page-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

        /* ===== Date Filter ===== */
.date-filter{
    display:flex;
    justify-content:center;
    align-items:end;
    gap:15px;
    margin-bottom:25px;
    padding:15px;
    background:#f8fafc;
    border-radius:10px;
}

.date-box{
    display:flex;
    flex-direction:column;
    font-size:13px;
    color:#334155;
}

.date-box input{
    padding:6px 10px;
    border:1px solid #cbd5f5;
    border-radius:6px;
}

.date-filter button{
    padding:8px 18px;
    border:none;
    background:#2563eb;
    color:white;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.date-filter button:hover{
    background:#1e40af;
    transform:scale(1.05);
}

        /* ===== TOP BAR ===== */
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

/* Tabs left */
.tabs{
    text-align:left;
}

/* Date filter right */
.date-filter{
    display:flex;
    align-items:end;
    gap:12px;
    background:#f8fafc;
    padding:10px 15px;
    border-radius:10px;
}



    </style>
</head>

<body>

<div class="container">

    <h2><i class="fa-solid fa-clock-rotate-left"></i> Transaction History</h2>

    <!-- ===== TOP BAR ===== -->
    <div class="top-bar">

        <!-- ===== Tabs ===== -->
        <div class="tabs">
            <div class="tabs">

                <!-- ALL -->
                <a th:href="@{/history(
            fromDate=${fromDate},
            toDate=${toDate}
        )}"
                   th:classappend="${type == null} ? 'tab active' : 'tab'">
                    ALL
                </a>

                <!-- CREDIT -->
                <a th:href="@{/history(
            type='CREDIT',
            fromDate=${fromDate},
            toDate=${toDate}
        )}"
                   th:classappend="${type == 'CREDIT'} ? 'tab active' : 'tab'">
                    CREDIT
                </a>

                <!-- DEBIT -->
                <a th:href="@{/history(
            type='DEBIT',
            fromDate=${fromDate},
            toDate=${toDate}
        )}"
                   th:classappend="${type == 'DEBIT'} ? 'tab active' : 'tab'">
                    DEBIT
                </a>

                <!-- TRANSFER -->
                <a th:href="@{/history(
            type='TRANSFER',
            fromDate=${fromDate},
            toDate=${toDate}
        )}"
                   th:classappend="${type == 'TRANSFER'} ? 'tab active' : 'tab'">
                    TRANSFER
                </a>

            </div>


        </div>

        <!-- ===== Date Filter ===== -->
        <form th:action="@{/history}" method="get" class="date-filter">

            <!-- preserve current tab -->
            <input type="hidden" name="type" th:value="${type}">
            <input type="hidden" name="page" value="0">

            <div class="date-box">
                <label>From</label>
                <input type="date" name="fromDate" th:value="${fromDate}">
            </div>

            <div class="date-box">
                <label>To</label>
                <input type="date" name="toDate" th:value="${toDate}">
            </div>

            <button type="submit">Filter</button>
        </form>

    </div>



    <!-- ===== Table ===== -->
    <table>
        <thead>
        <tr>
            <th>Txn ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Amount</th>
            <th>After Balance</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="h : ${historyList}">
            <td th:text="${h.transid}"></td>
            <td th:text="${h.name}"></td>

            <td th:classappend="${h.transType.name().contains('DEPOSIT')} ? 'credit' : 'debit'">
                <i class="fa-solid"
                   th:classappend="${h.transType.name().contains('DEPOSIT')} ?
       'fa-arrow-down' : 'fa-arrow-up'"></i>
                <span th:text="${h.transType}"></span>
            </td>


            <td th:text="'₹ ' + ${h.transamt}"></td>
            <td th:text="'₹ ' + ${h.balance}"></td>
            <td th:text="${#temporals.format(h.date, 'dd-MM-yyyy')}"></td>

            <td><span class="badge">SUCCESS</span></td>
        </tr>

        <tr th:if="${historyList.size() == 0}">
            <td colspan="7">No transactions found</td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">

        <a th:if="${currentPage > 0}"
           th:href="@{/history(
        page=${currentPage-1},
        type=${type},
        fromDate=${fromDate},
        toDate=${toDate}
   )}">
            ◀ Previous
        </a>




        <span class="page-info">
        Page <b th:text="${currentPage + 1}"></b>
        of <b th:text="${totalPages}"></b>
    </span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/history(
            page=${currentPage+1},
            type=${type},
            fromDate=${fromDate},
            toDate=${toDate}
       )}"
           class="page-btn">
            Next ▶
        </a>

    </div>





</div>

</body>
</html>
