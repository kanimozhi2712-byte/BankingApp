<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Loan</title>
    <style>
        body{
            margin:0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg,#1e3c72,#2a5298);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .loan-container{
            background:#fff;
            width:420px;
            border-radius:14px;
            padding:30px;
            box-shadow:0 20px 40px rgba(0,0,0,0.25);
        }

        .loan-container h2{
            text-align:center;
            margin-bottom:8px;
            color:#1e3c72;
        }

        .sub{
            text-align:center;
            font-size:13px;
            color:#555;
            margin-bottom:25px;
        }

        .form-group{
            margin-bottom:18px;
        }

        .form-group label{
            display:block;
            font-size:13px;
            color:#333;
            margin-bottom:6px;
        }

        .form-group input,
        .form-group select{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:14px;
            outline:none;
        }

        .form-group input:focus,
        .form-group select:focus{
            border-color:#1e3c72;
        }

        .submit-btn{
            width:100%;
            padding:14px;
            background:#1e3c72;
            color:#fff;
            border:none;
            border-radius:10px;
            font-size:15px;
            cursor:pointer;
            margin-top:10px;
        }

        .submit-btn:hover{
            background:#16325c;
        }

        .note{
            text-align:center;
            font-size:12px;
            color:#666;
            margin-top:15px;
        }
    </style>
</head>
<body>

<div class="loan-container">
    <h2>Loan Application</h2>
    <div class="sub">Apply for your loan â€“ Manager approval required</div>

    <form th:action="@{/apply-sucess}" method="post">

        <div class="form-group">
            <label>Customer ID</label>
            <input type="number" name="customerId" required>
        </div>

        <div class="form-group">
            <label>Loan Type</label>
            <select name="loanType" required>
                <option value="">Select Loan</option>
                <option value="HOME">Home Loan</option>
                <option value="PERSONAL">Personal Loan</option>
                <option value="EDUCATION">Education Loan</option>
                <option value="VEHICLE">Vehicle Loan</option>
            </select>
        </div>

        <div class="form-group">
            <label>Loan Amount</label>
            <input type="number" name="loanAmount" required>
        </div>

        <div class="form-group">
            <label>Tenure (Years)</label>
            <input type="number" name="tenureMonths" required>
        </div>

        <div class="form-group">
            <label>Monthly Income</label>
            <input type="number" name="income" required>
        </div>

        <button class="submit-btn">Submit Loan Request</button>

        <div class="note">
            Loan will be <b>PENDING</b> until manager approval
        </div>
    </form>
</div>

</body>
</html>
