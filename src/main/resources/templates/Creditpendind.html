<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .table-container {
        margin-top: 50px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }

        .table-container h2 {
        margin-bottom: 20px;
        color: #004e92;
        }

        .styled-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
        }

        .styled-table thead {
        background: linear-gradient(90deg, #004e92, #000428);
        color: white;
        }

        .styled-table th,
        .styled-table td {
        padding: 14px 16px;
        text-align: center;
        }

        .styled-table tbody tr {
        border-bottom: 1px solid #eee;
        }

        .styled-table tbody tr:hover {
        background-color: #f4f8ff;
        }

        /* Status badge */
        .status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        }

        .status.pending {
        background: #fff3cd;
        color: #856404;
        }

        /* Buttons */
        .approve {
        background: #28a745;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 5px;
        }

        .reject {
        background: #dc3545;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        }

        .approve:hover {
        background: #218838;
        }

        .reject:hover {
        background: #c82333;
        }
    </style>
</head>
<body>


<div class="table-container">
    <h2>Pending Cards Approvals</h2>

    <table class="styled-table">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Card Type</th>
            <th>Status</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="card : ${cards}">
            <td th:text="${card.customer.id}"></td>
            <td th:text="${card.cardType}"></td>
            <td th:text="${card.status}"></td>

            <td>
                <a th:href="@{/approve-card/{id}(id=${card.id})}">
                    <button>Approve</button>
                </a>

                <a th:href="@{/reject-card/{id}(id=${card.id})}">
                    <button>Reject</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
